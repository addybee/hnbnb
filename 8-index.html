<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Display results</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <!-- header -->
	<header>
	</header>

    <!-- container -->
    <div class="container">

        <!-- Filter section -->
        <section class="filters">

            <!-- location -->
            <div class="locations">
                <h3>States</h3>
                <h4>carlifonia, Arizona...</h4>
                <!-- contextual dropdown Locatin-->
                <ul class="popover">
                    <h2>Arizona</h2>
                    <li>Page</li>
                    <li>Page2</li>
                    
                    <h2>California</h2>
                    <li>San Francisco</li>
                    <li>Los Altos</li>
                </ul>
            </div><!--
                Amenities
            --><div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Internet...</h4>
                <!-- contextual dropdown Locatin-->
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Iron</li>
                </ul>
            </div>

            <!-- Search Button -->
            <button class="btn">Search</button>
        </section>

        <!-- Places Section -->
        <section class="places">

            <!-- Title -->
            <h1>Places</h1>

            <!-- multiple “Places” as listing (horizontal or vertical) -->
            <article>
                <h2>My home</h2>

                <!-- Price by night -->
                <div class="price_by_night">
                    $900
                </div>
            </article>
            <article>
                <h2>Tiny house</h2>

                 <!-- Price by night -->
                <div class="price_by_night">
                    $10
                </div>
            </article>
            <article>
                <h2>A suite</h2>

                 <!-- Price by night -->
                <div class="price_by_night">
                    $90
                </div>
            </article>
        </section>
    </div>

    <!-- footer -->
	<footer>
		Best School
	</footer>
</body>

</html>
